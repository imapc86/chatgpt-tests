<div class="container">
  <div class="row mt-4">
    <h4>Chat integraci√≥n Angular ChatGpt</h4>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="card border chat-container">
        <div class="chat-content d-flex flex-column">
          <div *ngFor="let msg of chatHistory"
            class="container-glob"
            [class]="(msg.type == 'response' ? 'response' : 'request align-self-end')"
            >
            {{msg.txt}}
          </div>
        </div>
        <div class="input-group chat-input">
          <input type="text" [(ngModel)]="inputText" class="form-control" placeholder="Ingresa una pregunta" aria-label="Ingresa una pregunta" aria-describedby="button-addon2">
          <button
           class="btn btn-outline-secondary" 
           type="button" 
           id="button-addon2"
           (click)="getImage()"
           >Enviar</button>
        </div>
      </div>
    </div>

    <div class="col-sm-12 col-md-6">
      <div class="card">
        <!-- <img src="https://picsum.photos/1000/1000" alt="img"> -->
        <img [src]="urlImage.length == 0 ? 'https://oaidalleapiprodscus.blob.core.windows.net/private/org-AxsR9vslTuuJQNMo3naQNDWH/user-4mZi28ixKtehykEVwv3j56Z4/img-kRFu5Ukq9KtxhdkmHYmDfo83.png?st=2023-04-05T18%3A01%3A49Z&se=2023-04-05T20%3A01%3A49Z&sp=r&sv=2021-08-06&sr=b&rscd=inline&rsct=image/png&skoid=6aaadede-4fb3-4698-a8f6-684d7786b067&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2023-04-05T17%3A12%3A35Z&ske=2023-04-06T17%3A12%3A35Z&sks=b&skv=2021-08-06&sig=EOqsudxBmX3isQU0cO7qMGn3g%2BMLV0myh3lQ6t/o6%2Bo%3D': urlImage" alt="img">
      </div>
    </div>
  </div>
</div>
